<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Survey</title>
    
</head>
  <body>
    
    <H1 id="title">Survey Form</H1>
<div id="form-outer">
  <p id="description">
    <strong>Please rate our service</strong></p>
  <form id="survey-form" onsubmit="return results();" method="post" action="lerato.phokompe@younglings.africa">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">*Name:</label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
      <label id="email-label" for="email">*Email</label>
    </div>
    <div class="rightTab">
      <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email" required>
    </div>
    </div>
  <div class="rowTab">
    <div class="labels">
      <label id="number-label" for="age">*Age:</label>
    </div>
    <div class="rightTab">
      <input type="number" name="age" id="number" min="1" max="122" class="input-field" placeholder="Age" required>
    </div>
  </div>
 <div class="rowTab">
  <div class="labels">
  <label for="most-like">Which option best describe our service?</label></div>
  
  <div class="rightTab">
      <select id="most-like" name="mostLike" class="drop-down" position="align-left">
      <option disabled selected value>Select an option</option>
      <option value="customer">Brand Focused</option>
      <option value="service">Customer Focused</option>
      <option value="brand">Service Focused</option>
      <option value="other">Other</option></select>
  </div>
</div>
  <div class="rowTab">
    <div class="labels">
      <label for="userRating">How likely is that you would recommend us to a friend?</label>
    </div>
    <div class="rightTab">
    <div class="radio">
    <input id="radio-1" name="radio" type="radio" checked>
    <label for="radio-1" class="radio-label">Most Likely</label>
    </div>
    <div class="radio">
    <input id="radio-1" name="radio" type="radio">
    <label for="radio-1" class="radio-label">Not Likely</label>
    </div>
    <div class="radio">
    <input id="radio-1" name="radio" type="radio">
    <label for="radio-1" class="radio-label">Maybe</label>
</div>
<div class="radio">
    <input id="radio-2" name="radio" type="radio">
    <label for="radio-2" class="radio-label">Not Sure</label>
</div>
</div>
<div class="rowTab">
  <div class="labels">
    <label for="most-like">What do you like most about our organization:</label>
  </div>
  <div class="rightTab">
    <select id="most-like" name="mostLike" class="drop-down">
      <option disabled selected value>Select an option</option>
      <option value="customer service">Customer Service</option>
      <option value="staff">Staff engagement</option>
      <option value="store">Store Artmosphere</option>
    </select>
  </div>
</div>
<div class="rowTab">
  <div class="labels">
    <label for="preferences">Things that should be improved in the future<br>(Check all that apply):</label></div>
  
    <div class="rightTab">
      <ul style="list-style: none;">
      <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Response Time</label></li>
      <li class="checkbox"><label><input name="prefer" value="2" type="checkbox" class="userRatings">Service Delivery</label></li>
      <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Staff Interaction</label></li>
      <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Service Prices</label></li>
      <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Store Cleaness</label></li>
      <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Communication</label></li>
      <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Online Services</label></li>
      <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">Service Flexibility</label></li>
      <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">More Services</label></li>
      <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Customer Engagement</label></li>
    </ul>
  </div>
</div>
<div class="rowTab">
  <div class="labels">
    <label for="comments">Any Comments or Suggestions?</label>
  </div>
  <div class="rightTab">
    <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
  </div>
</div>
      <br/>
      
<input id="submit" type="results" value="Send Form Data Now!"/>
  
</form>
</div>
 <script src="./script.js"></script>
  </body>
</html>
